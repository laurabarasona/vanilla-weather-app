<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="bodyContainer">
        <div class="firstForm">
          <form id="search-form">
            <input type="city" class="searchBar" id="search-text-input" placeholder="Enter City"/>
            <button type="submit" class="checkButton" id="weatherButton">Check</button>
            <button type="button" class="currentButton" id="current-location"> Current Location</button>
          </form>
        </div>
      </br>

        <div class="weatherInfo">
          <h1 id="city">Madrid</h1>
          <h2 class="dayAndTime"></h2>
        </div>

        <div class="row">

          <div class="col-6">
            <div class="emoji">☀️️</div>
          </div>

          <div class="col-6">
              <div class="grado"><strong id="temperature"></strong><span class="units"> °C</span></div>
          </div></br></br></br></br>

          <li class="deg"> <h4><span class="temfahrenheit-linkperature" id="temperature"></span>   

          </div>

        </div></br>
        <small>
          <a
            href="https://github.com/laurabarasona/WeatherApp"
            target="_blank"
            >Open-source code</a
          >
          by Laura Perez
        </small>
    </div>
    </div>
    <script src="src/app.js"></script>
  </body>
